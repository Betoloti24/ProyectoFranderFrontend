{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvido Clave</title>
    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?{% now 'U' %}">
</head>
<body>
    <div class="container">
        {% if error %}
            <p style="color: red; text-align: center;">{{ mensaje }}</p>
        {% endif %}
        <form method="post"> {% csrf_token %}
            <h1>Olvido de contrase√±a</h1>
            <label for="email">Correo electronico: </label>
            <input type="text" id="email" name="email" required><br>
            <label for="password">Nueva clave: </label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Cambiar clave</button>
        </form>
    </div>
</body>
</html>
