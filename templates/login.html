{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?{% now 'U' %}">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <div id="text1">Inicia sesión para poder disfrutar de la experiencia Hyper</p>
        <form id="login-form" method="post"> {% csrf_token %}
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        {% if error %}
            <p style="color: red; text-align: center;">{{ mensaje }}</p>
        {% endif %}

        {% if cambio %}
            <p style="color: green; text-align: center;">{{ mensaje }}</p>
        {% endif %}
        <a href="{% url 'cambio_clave' %}" style="text-align: center;">¿Olvidó su contraseña?</a>
        <p>¿Aún no tienes una cuenta? <a href="{% url 'registro' %}">Registrate ahora</a></p>
    </div>
</body>
</html>
