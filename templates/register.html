{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?{% now 'U' %}">
</head>
<body>
    <div class="container">
        <h1>Registrate</h1>
        <div id="text1">Registrate para poder disfrutar de la experiencia Hyper</p>
        {% if error %}
            {% for texto in mensaje %}
                <p style="color: red; text-align: center;">{{ texto }}</p>
            {% endfor %}
        {% endif %}
        <form id="login-form" method="post"> {% csrf_token %} 
            <label for="cedula">Cedula: </label>
            <input type="text" id="cedula" name="cedula" required><br>
            
            <label for="nombre">Nombre: </label>
            <input type="text" id="name" name="nombre" required><br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="fecha">Fecha de Nacimiento: </label>
            <input type="date" id="f_nacimiento" name="f_nacimiento" required><br>

            <label for="gender">Genero: </label>
            <select id="genero" name="genero" required>
                <option value="" selected disabled hidden></option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <br>
            <br>

            <label for="telefono">Telefono: </label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="clave_acceso" name="clave_acceso" required>

            <label for="confirm_password">Confirma tu Contraseña: </label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Registrarse</button>

        </div>
    <!-- <script src="scripts.js"></script> -->
</body>
</html>
