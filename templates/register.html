{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?{% now 'U' %}">
</head>
<body>
    <div class="container">
        <h1>Registrate</h1>
        <div id="text1">Registrate para poder disfrutar de la experiencia Hyper</p>
        <form id="login-form" method="post"> {% csrf_token %} 

            <label for="nombre">Nombre: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" id="fecha" name="fecha"><br>

            <label for="gender">Genero</label>
            <select id="genero" name="genero">
                <option value="" selected disabled hidden></option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>

            <label for="telefono">telefono</label>
            <input type="tel" id="phone" name="phone">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirma tu contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Registrarse</button>

            {% if error %}
                <p style="color: red; text-align: center;">{{ mensaje }}</p>
            {% endif %}
        </div>
    <!-- <script src="scripts.js"></script> -->
</body>
</html>
